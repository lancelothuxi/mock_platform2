server:
  tomcat:
    uri-encoding: utf-8
  port: 40000

spring:
  #多数据库配置
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  #redis配置
  redis:
    # redis数据库索引(默认为0)，我们使用索引为3的数据库，避免和其他数据库冲突
    database: 4
    # redis服务器地址（默认为127.0.01）
    host: localhost
    # redis端口（默认为6379）
    port: 6379
    # redis连接超时时间（单位毫秒）
    timeout: 3000
    # redis连接池配置
    jedis:
      pool:
        # 最大可用连接数（默认为8，负数表示无限）
        max-active: 8
        # 最大空闲连接数（默认为8，负数表示无限）
        max-idle: 8
        # 最小空闲连接数（默认为0，该值只有为正数才有用）
        min-idle: 0
        # 从连接池中获取连接最大等待时间（默认为-1，单位为毫秒，负数表示无限）
        max-wait: -1
app:
